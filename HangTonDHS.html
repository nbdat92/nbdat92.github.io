<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kho hàng — Dathangsi API Viewer (3 cột)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f7fb}
    .sticky-top-lite{position:sticky;top:0;background:linear-gradient(180deg,#f6f7fb 70%,#f6f7fb00);z-index:3}
    .small-code{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;font-size:12px}
    .table thead th{white-space:nowrap}
  </style>
</head>
<body>
  <div class="container py-4">
    <header class="mb-3 sticky-top-lite pt-2 pb-3">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
        <div>
          <h1 class="h5 mb-1">Bảng tồn kho (3 cột)</h1>
          <div class="small text-muted">Nguồn: <span id="apiLabel" class="small-code"></span></div>
        </div>
        <div class="d-flex align-items-end gap-2 flex-wrap">
          <div>
            <label class="form-label mb-1 small" for="q">Tìm theo mã</label>
            <input id="q" class="form-control" placeholder="ma_san_pham..." />
          </div>
          <div>
            <label class="form-label mb-1 small" for="sort">Sắp xếp</label>
            <select id="sort" class="form-select">
              <option value="stock">Số lượng (nhiều→ít)</option>
              <option value="sku">Mã (A→Z)</option>
            </select>
          </div>
          <div class="text-end">
            <label class="form-label mb-1 small d-block">&nbsp;</label>
            <button id="btnReload" class="btn btn-primary">Tải lại</button>
          </div>
        </div>
      </div>
      <div id="statusBar" class="mt-2 small text-muted"></div>
    </header>

    <div id="loading" class="my-4 d-none">
      <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
      <span class="ms-2">Đang tải dữ liệu...</span>
    </div>

    <div id="stats" class="my-3 d-none"></div>

    <!-- Còn hàng -->
    <section class="mt-3">
      <div class="d-flex align-items-center gap-2">
        <h2 class="h6 m-0">Còn hàng</h2>
        <span class="badge text-bg-success" id="inCount">0</span>
      </div>
      <div class="table-responsive mt-2">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ma_san_pham</th>
              <th class="text-end">so_luong</th>
              <th class="text-end">gia_ban</th>
            </tr>
          </thead>
          <tbody id="inBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Hết hàng -->
    <section class="mt-4">
      <div class="d-flex align-items-center gap-2">
        <h2 class="h6 m-0">Hết hàng</h2>
        <span class="badge text-bg-secondary" id="outCount">0</span>
      </div>
      <div class="table-responsive mt-2">
        <table class="table table-sm table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ma_san_pham</th>
              <th class="text-end">so_luong</th>
              <th class="text-end">gia_ban</th>
            </tr>
          </thead>
          <tbody id="outBody"></tbody>
        </table>
      </div>
    </section>

    <footer class="mt-4 small text-center text-muted">
      Chỉ hiển thị 3 trường: ma_san_pham, so_luong, gia_ban.
    </footer>
  </div>

  <script>
    // ====== CẤU HÌNH ======
    const API_URL = `https://datnguyentv.com/shop/proxy.php?target=${encodeURIComponent("https://dathangsi.vn/bangia/shop_aip.php?id=20987")}`;

    // Map alias để đọc đúng các trường mong muốn
    const FIELD_ALIASES = {
      sku:   ["ma_san_pham","sku","code","ma","ma_sp","masp","product_code","item_code","mahang","ma_hang"],
      price: ["gia_ban","price","gia","giaban","gia_ban_le","gia_ban_si","price_vnd"],
      stock: ["so_luong","stock","qty","quantity","soluong","tonkho","ton_kho","ton","onhand","on_hand","remain","available","sl","kho"]
    };

    // ====== TIỆN ÍCH ======
    const $  = (sel) => document.querySelector(sel);
    const fmtN = (n) => new Intl.NumberFormat('vi-VN').format(n ?? 0);

    function getByAliases(obj, keys){
      for (const k of keys){
        if (obj && Object.prototype.hasOwnProperty.call(obj, k)) return obj[k];
        const foundKey = Object.keys(obj || {}).find(x=>x.toLowerCase()===String(k).toLowerCase());
        if(foundKey) return obj[foundKey];
      }
      return undefined;
    }

    function parseNumberLike(v){
      if (v===null || v===undefined) return null;
      if (typeof v === 'number' && Number.isFinite(v)) return v;
      if (typeof v === 'boolean') return v ? 1 : 0;
      const s = String(v).replace(/\s/g,'').replace(/,/g,'.');
      const m = s.match(/-?\d+(?:[\.,]\d+)?/);
      if(!m) return null;
      const num = Number(m[0].replace(/\./g,'').replace(',','.'));
      return Number.isFinite(num) ? num : null;
    }

    function ensureArray(x){
      if (Array.isArray(x)) return x;
      if (x && typeof x === 'object'){
        for (const k of ["data","products","items","rows","result","results","list"]){
          if (Array.isArray(x[k])) return x[k];
        }
        const vals = Object.values(x);
        if (vals.length && typeof vals[0] === 'object') return vals;
      }
      return [];
    }

    function normalize(raw){
      const sku   = getByAliases(raw, FIELD_ALIASES.sku)   ?? "";
      const price = getByAliases(raw, FIELD_ALIASES.price) ?? "";
      let stock   = getByAliases(raw, FIELD_ALIASES.stock);
      stock = parseNumberLike(stock);
      const inStock = typeof stock === 'number' ? stock > 0 : false;
      return { sku, price: String(price), stock: stock ?? 0, inStock };
    }

    function rowHtml(p){
      return `<tr>
        <td class="small-code">${p.sku || ""}</td>
        <td class="text-end">${fmtN(p.stock)}</td>
        <td class="text-end">${p.price}</td>
      </tr>`;
    }

    function render(list){
      const q = $('#q').value.trim().toLowerCase();
      const sort = $('#sort').value;

      // lọc theo mã
      let filtered = list.filter(p => !q || String(p.sku || "").toLowerCase().includes(q));

      // sắp xếp
      if (sort === 'sku')   filtered.sort((a,b)=>String(a.sku).localeCompare(String(b.sku),'vi'));
      if (sort === 'stock') filtered.sort((a,b)=>(b.stock||0)-(a.stock||0));

      const inList  = filtered.filter(p=>p.inStock);
      const outList = filtered.filter(p=>!p.inStock);

      $('#inCount').textContent  = inList.length;
      $('#outCount').textContent = outList.length;

      $('#inBody').innerHTML  = inList.map(rowHtml).join('')  || `<tr><td colspan="3" class="text-muted">Không có</td></tr>`;
      $('#outBody').innerHTML = outList.map(rowHtml).join('') || `<tr><td colspan="3" class="text-muted">Không có</td></tr>`;
    }

    async function fetchJSON(url){
      const res = await fetch(url, { cache: 'no-store' });
      const text = await res.text();
      if (!res.ok) throw new Error(`HTTP ${res.status} – ${text.slice(0,200)}`);
      try { return JSON.parse(text); }
      catch(e){ throw new Error('Bad JSON: '+ text.slice(0,200)); }
    }

    async function load(){
      $('#loading').classList.remove('d-none');
      $('#statusBar').textContent = '';
      try{
        const data = await fetchJSON(API_URL);
        const arr = ensureArray(data);
        const mapped = arr.map(normalize);
        render.__cache = mapped; // lưu để filter nhanh
        render(mapped);
        const now = new Date();
        $('#stats').classList.remove('d-none');
        $('#stats').innerHTML = `<div class="alert alert-info py-2 mb-0">
          Tổng: <b>${mapped.length}</b> sản phẩm — Cập nhật lúc ${now.toLocaleTimeString('vi-VN')}
        </div>`;
      }catch(err){
        console.error(err);
        const msg = (err && err.message) || String(err);
        $('#inBody').innerHTML = '';
        $('#outBody').innerHTML = '';
        $('#stats').classList.add('d-none');
        $('#statusBar').innerHTML = `<span class="text-danger">Lỗi tải dữ liệu: ${msg.replace(/</g,'&lt;')}</span>`;
      }finally{
        $('#loading').classList.add('d-none');
      }
    }

    // INIT
    $('#apiLabel').textContent = API_URL;
    $('#btnReload').addEventListener('click', load);
    $('#q').addEventListener('input', ()=>render(render.__cache || []));
    $('#sort').addEventListener('change', ()=>render(render.__cache || []));
    load();
  </script>
</body>
</html>
